# Nginx configuration for hub.stumpfworks.de
# Place this file in /etc/nginx/sites-available/hub.stumpfworks.de
# Then: sudo ln -s /etc/nginx/sites-available/hub.stumpfworks.de /etc/nginx/sites-enabled/
# Finally: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name hub.stumpfworks.de;

    # Redirect HTTP to HTTPS (will be handled by Cloudflare)
    location / {
        proxy_pass http://localhost:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed, though Hub handles it)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8090/health;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/hub.stumpfworks.de.access.log;
    error_log /var/log/nginx/hub.stumpfworks.de.error.log;
}
